name: Upload to CurseForge

on:
  release:
    types: [published]

jobs:
  upload:
    name: Upload to CurseForge
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Package addon
        run: |
          mkdir -p GrindCompanion
          cp *.lua GrindCompanion/
          cp *.toc GrindCompanion/
          cp -r assets GrindCompanion/ 2>/dev/null || true
          cd GrindCompanion && zip -r ../GrindCompanion.zip . && cd ..
          rm -rf GrindCompanion

      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CURSEFORGE_TOKEN }}
          project_id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          game_endpoint: wow
          file_path: GrindCompanion.zip
          changelog: ${{ github.event.release.body }}
          changelog_type: markdown
          display_name: GrindCompanion ${{ github.event.release.tag_name }}
          game_versions: 73713  # WoW Classic Era
          release_type: release
