name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Package addon
        run: |
          mkdir -p release
          mkdir -p GrindCompanion
          cp *.lua GrindCompanion/
          cp *.toc GrindCompanion/
          cp -r assets GrindCompanion/ 2>/dev/null || true
          cd GrindCompanion && zip -r ../release/GrindCompanion.zip . && cd ..
          rm -rf GrindCompanion

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
