name: Semantic PR

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: read
  statuses: write

jobs:
  semantic-pr:
    name: Validate PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (must match semantic-release config)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require a scope (optional, set to false if you don't want to require scopes)
          requireScope: false
          # Configure which scopes are allowed (optional)
          # scopes: |
          #   core
          #   ui
          #   api
          # Validate the subject line
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
          # Optionally validate the body
          validateSingleCommit: true
          # Ignore merge commits
          ignoreLabels: |
            ignore-semantic-pr
